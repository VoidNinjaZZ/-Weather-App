<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit" class="myBtn">Get Weather</button>
    </form>

    <div class="card" style="display: none;">

        <h1 class="cityDisplay"> Dadri</h1>
        <p class="tempDisplay">90F</p>
        <p class="humidityDisplay">Clear Skies</p>
        <p class="descDisplay">clear</p>
        <p class="weatherEmoji">☀️</p>

        <p class="errorDisplay">Please enter a city</p>
    </div>
  <script src="index.js"></script>  
</body>
</html>
